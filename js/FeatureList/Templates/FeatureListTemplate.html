<div class="featureItem">
	<table width=100%>
		<tr>
			<th valign="top">
				<input id="featureButton_${_layerId}_${_featureId}" class="checkbox" type="checkbox" name="featureItem" value="${_layerId},${_featureId}" onchange="featureExpand(this)" onkeypress="featureExpandAndZoom(event, this)"/>
			</th>
			<th valign="top" align="left" width=100%>
				<label for="featureButton_${_layerId}_${_featureId}" class="checkbox">${_title}</label>
			</th>
		</tr>
		<tr class="featureItem_${_layerId}_${_featureId} hideAttr">
			<td></td>
			<td>
				<input id="panBtn_${_layerId}_${_featureId}" class="fc bg pageBtn" type="button" value="${_panTo}" onclick="featurePanZoom(this, true)" data-layerId="${_layerId}" data-featureId="${_featureId}"/>

				<input id="zoomBtn_${_layerId}_${_featureId}" class="fc bg pageBtn" type="button" value="${_zoomTo}" onclick="featurePanZoom(this, false)" data-layerId="${_layerId}" data-featureId="${_featureId}"/>
			</td>
		</tr>
		<tr class="featureItem_${_layerId}_${_featureId} hideAttr">
			<td></td>
			<td class="featureContent featureContent_${_layerId}_${_featureId}">
			</td>
		</tr>
	</table>
</div>
